<div class="block-center mt-xl wd-xl">
    <!-- START panel-->
    <div class="panel panel-dark panel-flat" ng-controller="addmaterialController as form">
        <div class="panel-heading text-center">
            <h3>{{form.producttitle}}</h3> </div>
        <div class="panel-body">
            <div class="col-lg-12">
               
                <div>
                    <form class="form-validate form-horizontal" id="formvalidation" name="form.formValidate" ng-submit="form.submitForm()" novalidate=" ">
                        <div class="col-xs-12">
                            <!-- Product information -->
                            <div class="form-group" ng-class="{ 'has-error' : form.validateInput('name', 'required')}">
                                <label>Name</label>
                                <input type="text" name="name" class="form-control inputborder" placeholder="Enter Your name" ng-model="form.name" ng-pattern="/[A-Za-z]$/" required />
                                <p ng-show="form.validateInput('name', 'required')" class="help-block">This field is required.</p>
                                <p ng-show="form.validateInput('name', 'pattern')" class="help-block">This field must contain only charector</p>
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="form-group" ng-class="{ 'has-error' : form.validateInput('category', 'required')}">
                                <label>Type</label>
                                <select class="form-control inputborder" name="category" ng-model="form.category" required>
                                    <option value=""></option>
                                    <option value="1">category 1</option>
                                    <option value="2">category 2</option>
                                </select>
                                <p ng-show="form.validateInput('category', 'required')" class="help-block">This field is required.</p>
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="form-group" ng-class="{ 'has-error' : form.validateInput('defaultmetrics', 'required')}">
                                <label>Defaultmetrics</label>
                                <select class="form-control inputborder" name="defaultmetrics" ng-model="form.defaultmetrics" required>
                                    <option value=""></option>
                                    <option ng-repeat="x in form.optndefaultmetrics" value="{{x.name}}">{{x.name}}</option>
                                </select>
                                <p ng-show="form.validateInput('defaultmetrics', 'required')" class="help-block">This field is required.</p>
                            </div>
                        </div>
                        <!-- Status -->
                        <div class="col-xs-12">
                            <div class="form-group" ng-class="{ 'has-error' : form.validateInput('activestatus', 'required')}">
                                <label>Status</label>
                                <select class="form-control inputborder" name="activestatus" ng-model="form.activestatus" required>
                                    <option value="">Select status</option>
                                    <option value="1">Active</option>
                                    <option value="2">InActive</option>
                                    <option value="3">Deleted</option>
                                </select>
                                <p ng-show="form.validateInput('activestatus', 'required')" class="help-block">This field is required.</p>
                            </div>
                        </div>
                        <div class="col-xs-6 text-right">
                            <button class="btn btn-success" type="submit"><strong>Save</strong></button>
                        </div>
                        <div class="col-xs-6 text-right">
                            <button class="btn btn-danger"><strong>cancel</strong></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- END panel-->
    </div>
</div>
